
<html>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<button type="button" onclick="startSort()">StartSorting</button>
<div><canvas id="myChart" height="80"></div>
<div id="debug">tried</div>
<script>
let total = 10;
tryed = 0;


function startSort() {
    count = 0;
    while(count++ < total){
        min = 1000;
        k = -1;
        for(let j = count; j < sortedArray.length-1;j++){
            if(sortedArray[j] < min){
                min = sortedArray[j];
              k = j;
            }
            if(k != 0){
                tmp = sortedArray[0];
                sortedArray[0] = sortedArray[k];
                sortedArray[k] = tmp;
            }
            myChart.update();
        }
    }
}

let ctx = document.getElementById('myChart').getContext('2d');
let myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [],
        datasets: [{
            label: 'random number',
            data: [],
            borderColor: 'black',
            backgroundColor: 'rgba(255, 99, 132, 1)',
        },
        {
            label: 'sorted number',
            data: [],
            borderColor: 'blue',
            backgroundColor: 'rgba(54, 162, 235, 1)',
        }]
    },
    options: { }
});
let randomArray = myChart.data.datasets[0].data;
let sortedArray = myChart.data.datasets[1].data;
for ( let i=0 ; i<total ; i++) {
   num = Math.floor(Math.random()*100);
   myChart.data.labels[i] = i;
   randomArray[i] = num;
   sortedArray[i] = num;
}
myChart.update()
</script>
</body>
</html>
